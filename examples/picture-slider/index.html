<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Picture Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Picture Slider</h1>

	<section class="slider-wrapper">
		<div  class="slider">
			<div class="slide">
				<img src="img/1.jpg" />
			</div>
			<div class="slide">
				<img src="img/2.jpg" />
			</div>
			<div class="slide">
				<img src="img/3.jpg" />
			</div>
			<div class="slide">
				<img src="img/4.jpg" />
			</div>
			<div class="slide">
				<img src="img/5.jpg" />
			</div>
			<div class="slide">
				<img src="img/6.jpg" />
			</div>
		</div>
	</section>

	<script type="text/javascript" src="../../dist/slider-touchable.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
